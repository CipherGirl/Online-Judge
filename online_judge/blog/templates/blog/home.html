{% extends "base.html" %}

<!--
Blog Home Page-->
{% block content %}

	<style>
		body {
			background: #ededed;
		}
		.card {
			margin-bottom: 20px;
		}
		.card-link {
			color: blue;
			
		}
		.card-text { 
			margin-bottom: 0px;
		}
		h4 a {
			color: black!important;
			
			letter-spacing: 0;
		}
		.text-center a {
			margin-bottom: 20px;
		}
		.btn-primary {
			letter-spacing: 0px;
		}
		.btn-primary:hover {
			text-decoration: none;
		}
	</style>
	<div class="container">
		<h1>Blog</h1>
		<hr>
		
		<div class="text-center">
        	<a href="{% url 'post-create' %}" class="btn btn-lg btn-primary">Start Writing a New Blog Post</a>
     	</div>
		
		
		{% for post in posts %}
			<div class="card" style="width: 80%;">
			  <div class="card-body">
			    <h4 class="card-title"> <a href="{% url 'post-detail' post.id %}"> {{post.title }} </a></h4>
			    <h6 class="card-subtitle mb-2 text-muted"> by {{ post.author }}, {{ post.date_posted|date:"F d, Y"}}</h6>
			    <p class="card-text">{{ post.content|safe|truncatechars:255 }}</p>
			    <a href="{% url 'post-detail' post.id %}" class="card-link ">Continue Reading</a>
			  </div>
			</div>			
		{% endfor %}
	</div>
		
{% endblock content %}
